<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            ngControl="username"
            #username="ngForm"
            >
            <div *ngIf="username.control.pending" >Checking..</div>
            <div *ngIf="username.touched && username.errors?.required"  class="alert alert-danger">
                Username is required.
            </div>
             <div *ngIf="username.touched && username.errors?.cannotContainspace"  class="alert alert-danger">
                Username cannot have space.
            </div>
            <div *ngIf="username.touched && username.errors?.shouldBeUnique"  class="alert alert-danger">
                Username already exists.
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            ngControl="password"
            #password="ngForm"
            >
            <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                Password is required.
            </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
